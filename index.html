  <h1>Timer</h1>
  <label for="countDownInput">Seleziona la durata in secondi (Max 300)</label>
  <input type="number" id="countDownInput" min="1" max="300">
  <p>Conto alla rovescia <span id="remainingTime">--</span></p>

<!-- PULSANTI -->

  <button id="startBtn" class="btn btn-info">Avvia</button>
  <button id="stopBtn" class="btn btn-warning">Ferma</button>
  <button id="resetBtn" class="btn btn-success">Resetta</button>
